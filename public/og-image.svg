  <path d="M123 215c-2.2 0-4 1.8-4 4v42c0 2.2 1.8 4 4 4h34c2.2 0 4-1.8 4-4v-42c0-2.2-1.8-4-4-4h-34zm17 52c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4zm12-16h-24v-24h24v24z" fill="white"/>

